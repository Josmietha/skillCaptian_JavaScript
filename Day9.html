<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulated Weather Fetch</title>
</head>
<body>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="runWeather()">Get Weather</button>
  <div id="output" style="margin-top: 20px;"></div>
  <script>
    async function simulateFetchWeather(city) {
      return new Promise((resolve, reject) => {
        const delay = Math.floor(Math.random() * 4000) + 1000; // 1â€“5 sec delay
        setTimeout(async () => {
          const isSuccess = Math.random() > 0.2; // 80% success chance
          if (!isSuccess) {
            reject(new Error("ğŸ’¥ Simulated network failure"));
            return;
          }
          try {
            const response = await fetch(`https://wttr.in/${city}?format=j1`);
            if (!response.ok) {
              throw new Error("ğŸŒ Network response was not ok");
            }
            const data = await response.json();
            const weather = data.current_condition[0];
            resolve({
              city: city.toUpperCase(),
              temperature: weather.temp_C,
              condition: weather.weatherDesc[0].value,
              humidity: weather.humidity,
              windSpeed: weather.windspeedKmph,
            });
          } catch (err) {
            reject(new Error("ğŸŒ Error fetching data: " + err.message));
          }
        }, delay);
      });
    }
    async function runWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "â³ Fetching weather data...";
      if (!city) {
        output.innerHTML = "âš ï¸ Please enter a city name.";
        return;
      }
      try {
        const result = await simulateFetchWeather(city);
        output.innerHTML = `
          <strong>ğŸ“ City:</strong> ${result.city}<br>
          <strong>ğŸŒ¡ï¸ Temperature:</strong> ${result.temperature}Â°C<br>
          <strong>ğŸŒ¥ï¸ Condition:</strong> ${result.condition}<br>
          <strong>ğŸ’§ Humidity:</strong> ${result.humidity}%<br>
          <strong>ğŸ’¨ Wind Speed:</strong> ${result.windSpeed} km/h
        `;
      } catch (error) {
        output.innerHTML = `<span style="color: red;">âŒ ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
