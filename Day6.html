<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let book = {
            title: "The Girl in the room 105",
            author: "Chetan Bhagat",
            year: 2018,
            isAvailable: true
        }
        // Dot notation
        document.write("Book Title: " + book.title + "<br>");
        document.write("Author: " + book.author + "<br>");
        // Bracket notation
        document.write("Year: " + book["year"] + "<br>");
        document.write("Available: " + book["isAvailable"] + "<br>");
    </script>
</body>
</html>
