<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,6,3,8,9,1,4,5,7];
        let mappedArr = arr.map(function(num){
            return num * 2;
        })
        let filteredArr = mappedArr.filter(function(num){
            return num % 2 == 0;
        })

        filteredArr.forEach(function(i){
            console.log(i);
        })
    </script>
</body>
</html>
